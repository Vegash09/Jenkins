bundle:
  name: Deal Share Project

sync:
  # ONLY include notebooks folder
  include:
    - "notebooks/**"
    - "Jobs/**"
  
  # Exclude everything else
  exclude:
    - ".git/**"
    - ".gitignore"
    - "Jenkinsfile"
    - "databricks.yml"
    - ".databricks-cli/**"      # Exclude CLI folder
    - "**/.databricks-cli/**"   # Exclude from anywhere
    - "jobs/**"                 # Exclude jobs folder
    - "state/**"                # Exclude state folder
    - "artifacts/**"            # Exclude artifacts
    - "**/__pycache__/**"       # Python cache
    - "**/*.pyc"                # Compiled Python
    - "*.md"                    # Markdown files
    - "*.txt"                   # Text files
    - ".vscode/**"              # VS Code settings
    - ".idea/**"                # IntelliJ settings

targets:
  production:
    mode: production
    default: true
    workspace:
      host: https://adb-7405617499680447.7.azuredatabricks.net/
      root_path: /Workspace/Shared/${bundle.target}
    # permissions:
    #   - group_name: DataEngineer
    #     level: CAN_MANAGE



resources:
  jobs:
    Job_one:
      name: Job_one
      tasks:
        - task_key: Task_One
          notebook_task:
            notebook_path: /Workspace/Shared/Jenkins/notebooks/NoteBook
            source: WORKSPACE
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED





