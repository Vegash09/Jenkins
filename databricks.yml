bundle:
  name: Deal Share Project

sync:
  # Only include notebooks directory
  include:
    - "notebooks/**"
  
  # Exclude everything else
  exclude:
    - ".git/**"
    - ".gitignore"
    - "Jenkinsfile"
    - "databricks.yml"
    - "README.md"
    - "**/__pycache__/**"
    - "**/*.pyc"

targets:
  production:
    mode: production
    default: true
    workspace:
      host: https://adb-7405617499680447.7.azuredatabricks.net/
      root_path: /Workspace/Shared/${bundle.target}
    # permissions:
    #   - group_name: DataEngineer
    #     level: CAN_MANAGE



resources:
  jobs:
    vegas:
      name: vegas
      tasks:
        - task_key: Vegash
          notebook_task:
            notebook_path: /Workspace/Shared/Jenkins/notebooks/NoteBook
            source: WORKSPACE
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED
